---
# Windows Media Ingestion Server Inventory

all:
  children:
    windows_servers:
      hosts:
        win-ingest-01:
          ansible_host: 192.168.2.96
          ansible_user: jluczani
          ansible_connection: winrm
          ansible_winrm_transport: ntlm
          ansible_winrm_server_cert_validation: ignore
          ansible_port: 5985
          server_role: physical_media_ingestion
          hardware_type: baremetal
          os_type: windows
          os_version: Windows 10 Pro
          services:
            - makemkv  # Blu-ray/DVD ripping
            - ffmpeg  # Video encoding with AMD AMF
            - sshd  # OpenSSH Server
            - rdp  # Remote Desktop
          gpu:
            type: "AMD GPU"
            driver: "AMD Adrenalin"
            encoding_support:
              - av1_amf  # AMD AMF AV1 hardware encoding
              - h264_amf  # AMD AMF H.264
              - hevc_amf  # AMD AMF HEVC
          optical_drives:
            total: 7
            dvd_drives: "D, E, F, G, H, J"
            bluray_drives: "I"
          network_storage:
            smb_mount:
              source: "\\\\10.0.0.1\\media"
              drive_letter: "X:"
              username: "jluczani"
              notes: "Uses 10.0.0.0/24 virtual network for high-speed transfers (1034 MB/s)"
          automation:
            disc_detection: true
            auto_rip: true
            auto_encode: true
            target_codec: "av1_amf"
            encoding_speed: "7.7x realtime"
          notes: "Baremetal Windows 10 server for physical media ingestion with AMD GPU hardware encoding"

      vars:
        ansible_connection: winrm
        ansible_winrm_transport: ntlm
        ansible_winrm_server_cert_validation: ignore
        ansible_port: 5985

  vars:
    ansible_connection: ssh
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    timezone: America/Chicago
